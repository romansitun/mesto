            <p class="profile__name">Жак-Ив Кусто</p>
            <button class="profile__button"></button>
            <p class="profile__occupation">Исследователь океана</p>
          </div>
          <button class="profile__add-button"></button>
        </div>

    </div>
    <div class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <button class="popup__close-button"></button>
          <div class="popup__title">Редактировать профиль</div>

          <form id="popup" action="/apply/" method="POST" class="popup__form">
            <input
              type="text"
              class="popup__form-item popup__form-item_name"
              name="firstname"
              id="firstname"
              value="Жак-Ив Кусто"
              required
              autofocus
            />

            <input
              type="text"
              class="popup__form-item popup__form-item_job"
              name="info"
              id="info"
              value="Исследователь океана"
              required
            />

            <button type="submit" class="popup__form-button">Сохранить</button>
          </form>
        </div>
      </div>
