<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <div class="page__container">
        <header class="header">
          <img src="./images/logo.svg" alt="Логотип" class="header__logo" />
        </header>

        <main class="content">
          <section class="profile">
            <img
              src="./images/Jak-Iv.jpg"
              alt="Картинка профиля"
              class="profile__image"
            />
            <div class="profile__info">
              <h1 class="profile__name">Жак-Ив Кусто</h1>
              <button
                class="profile__button"
                type="button"
                aria-label="Редактировать профиль"
              ></button>
              <p class="profile__occupation">Исследователь океана</p>
            </div>
            <button
              class="profile__add-button"
              type="button"
              aria-label="Добавить пост"
            ></button>
          </section>

          <section class="elements">
            <article class="element">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Карачаевск"
                class="element__image"
              />
              <div class="element__bottom">
                <h2 class="element__title">Карачаевск</h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img src="./images/like-button.svg" alt="Кнопка Лайк" />
                </button>
              </div>
            </article>
            <article class="element">
              <img
                src="./images/Elbrus.jpg"
                alt="Гора Эльбрус"
                class="element__image"
              />
              <div class="element__bottom">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img src="./images/like-button.svg" alt="Кнопка Лайк" />
                </button>
              </div>
            </article>
            <article class="element">
              <img
                src="./images/Dombai.jpg"
                alt="Домбай"
                class="element__image"
              />
              <div class="element__bottom">
                <h2 class="element__title">Домбай</h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img src="./images/like-button.svg" alt="Кнопка Лайк" />
                </button>
              </div>
            </article>
            <article class="element">
              <img
                src="./images/Elbrus.jpg"
                alt="Гора Эльбрус"
                class="element__image"
              />
              <div class="element__bottom">
                <h2 class="element__title">Гора Эльбрус</h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img src="./images/like-button.svg" alt="Кнопка Лайк" />
                </button>
              </div>
            </article>
            <article class="element">
              <img
                src="./images/Dombai.jpg"
                alt="Домбай"
                class="element__image"
              />
              <div class="element__bottom">
                <h2 class="element__title">Домбай</h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img src="./images/like-button.svg" alt="Кнопка Лайк" />
                </button>
              </div>
            </article>
            <article class="element">
              <img
                src="./images/Karachaevsk.jpg"
                alt="Карачаево-Черкесия"
                class="element__image"
              />
              <div class="element__bottom">
                <h2 class="element__title">Карачаево-Черкесия</h2>
                <button
                  class="element__like-button"
                  type="button"
                  aria-label="Поставить лайк"
                >
                  <img src="./images/like-button.svg" alt="Кнопка Лайк" />
                </button>
              </div>
            </article>
          </section>
        </main>

        <footer class="footer">
          <p class="footer__copyright">&commat; 2020 Mesto Russia</p>
        </footer>
      </div>
    </div>
    <div class="popup">
      <div class="popup__content">
        <button
          class="popup__close-button"
          type="button"
          aria-label="Закрыть"
        ></button>
        <h2 class="popup__title">Редактировать профиль</h2>

        <form
          id="popup"
          name="popup"
          action="/apply/"
          method="POST"
          class="popup__form"
        >
          <input
            type="text"
            class="popup__form-item popup__form-item_type_name"
            name="firstname"
            id="firstname"
            value="Жак-Ив Кусто"
            required
            autofocus
          />

          <input
            type="text"
            class="popup__form-item popup__form-item_type_job"
            name="info"
            id="info"
            value="Исследователь океана"
            required
          />

          <button type="submit" class="popup__form-button">Сохранить</button>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
