<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta http-equiv="X-UA-Compatible" content="IE=edge"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="page"><div class="page__container"><header class="header"><img src="e1792cd1bf55c68d1538.svg" alt="Логотип" class="header__logo"/></header><main class="content"><section class="profile"><div class="profile__image-edit"><img src="6163c2039d1f0eb8d7ca.jpg" alt="Картинка профиля" class="profile__image"/> <button title="Загрузить новый аватар" class="profile__image-edit-button"></button></div><div class="profile__info"><h1 class="profile__name"></h1><button class="profile__button" type="button" aria-label="Редактировать профиль"></button><p class="profile__occupation"></p></div><button class="profile__add-button" type="button" aria-label="Добавить пост"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&commat; 2020 Mesto Russia</p></footer></div></div><div class="popup popup_type_edit"><div class="popup__content"><button class="popup__close-button popup__close-button_place_edit" type="button" aria-label="Закрыть"></button><h2 class="popup__title">Редактировать профиль</h2><form id="edit-profile-popup" name="popup" action="/apply/" method="POST" class="popup__form" novalidate><input id="firstname-input" class="popup__form-item popup__form-item_type_name" name="firstname" value="" minlength="2" maxlength="40" required autofocus/> <span class="firstname-input-error popup__form-item-error"></span> <input id="info-input" class="popup__form-item popup__form-item_type_job" name="info" value="" minlength="2" maxlength="200" required/> <span class="info-input-error popup__form-item-error"></span> <button type="submit" class="popup__form-button">Сохранить</button></form></div></div><div class="popup popup_type_ 2><form id="edit-avatar-popup" name="popup" action="/apply/" method="POST" class="popup__form popup__form_type_edit-avatar" novalidate><input type="url" class="popup__form-item popup__form-item_type_link" name="link" id="link-input" aria-label="Введите ссылку на изображение" placeholder="Ссылка на картинку" required/> <span class="link-input-error popup__form-item-error"></span> <button type="submit" class="popup__form-button popup__form-button_action_add">Сохранить</button></form></div></div><template id="place-template"><article class="element"><img class="element__image"/> <button class="element__trash-button" type="button" aria-label="Удалить"></button><div class="element__bottom"><h2 class="element__title"></h2><div class="element__like-container"><button class="element__like-button" type="button" aria-label="Поставить лайк"><img src="87ed371465c7a6a1cd01.svg" alt="Кнопка Лайк"/></button> <span class="element__like-count">0</span></div></div></article></template></body></html>
